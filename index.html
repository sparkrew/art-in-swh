<!DOCTYPE html>
<html>
<head>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* exactly 3 columns */
      gap: 16px;
      padding: 20px;
    }
    .grid-item {
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      background-color: #fff;
    }
    .grid-item iframe {
      width: 100%;
      height: 320px;
      border: none;
    }
    .filename {
      text-align: center;
      font-size: 14px;
      padding: 8px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="grid-item">
      <iframe src="viewer.html?sketch=abstract3.js"></iframe>
      <div class="filename">abstract3.js</div>
    </div>
    <div class="grid-item">
      <iframe src="viewer.html?sketch=bezier-random.js"></iframe>
      <div class="filename">bezier-random.js</div>
    </div>
    <div class="grid-item">
      <iframe src="viewer.html?sketch=corridor.js"></iframe>
      <div class="filename">corridor.js</div>
    </div>
    <div class="grid-item">
      <iframe src="viewer.html?sketch=lines.js"></iframe>
      <div class="filename">lines.js</div>
    </div>
    <div class="grid-item">
      <iframe src="viewer.html?sketch=simple-bezier.js"></iframe>
      <div class="filename">simple-bezier.js</div>
    </div>
    <div class="grid-item">
      <iframe src="viewer.html?sketch=sin-cos.js"></iframe>
      <div class="filename">sin-cos.js</div>
    </div>
    <div class="grid-item">
      <iframe src="viewer.html?sketch=waves.js"></iframe>
      <div class="filename">waves.js</div>
    </div>
  </div>
</body>
</html>
